<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .work-sans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
    <title>ai-universe-hub</title>
  </head>
  <body class="work-sans">
    <header>
      <div class="text-center mt-6">
        <h1 class="text-4xl font-semibold text-black mb-6">AI Universe Hub</h1>
        <button
          class="text-lg px-6 py-4 rounded-[15px] font-semibold bg-[#eb5757] text-white"
        >
          Sort By Date
        </button>
      </div>
    </header>

    <main class="container mx-auto">
      <section>
        <div id="card-container" class="mt-14 grid grid-cols-4 gap-6"></div>
      </section>
    </main>

    <footer>
      <div class="text-center my-10">
        <button
          class="text-lg px-6 py-4 rounded-[15px] font-semibold bg-[#eb5757] text-white"
        >
          See More
        </button>
      </div>
    </footer>

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="detail_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <h3 class="font-bold text-lg">Hello!</h3>
        <p class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="apps.js"></script>
  </body>
</html>
